<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="produto1">
        <div class="card1">
            <div class="card2">
                <div class="cntrimgProduto">
                    <img class="imgProduto" src="img/capacete.png" alt=""></div>
                <div class="cntrInfosProduto">
                    <h1>Stormtrooper helmet</h1>
                    <p class="preco">$1.299</span></p>
                    <div class="cntrTamanhoDurabilidade">
                        <div class="cntrSize">
                            <p>HELMET SIZE</p>
                            <div class="sizeHelmet">
                                <p class="opitonsSize" onclick="sizeHelmet('1')">S</p>
                                <p class="opitonsSize" onclick="sizeHelmet('2')">M</p>
                                <p class="opitonsSize" onclick="sizeHelmet('3')">L</p>
                                <p class="opitonsSize" onclick="sizeHelmet('4')">XL</p>
                            </div>
                        </div>
                        <div class="cntrDurabilidade">
                            <div class="cntrPorcentagemDurabilidade">
                                <p>80%</p>
                            </div>
                            <p>durability rate</p>
                        </div>
                    </div>
                    <div class="cntrButons">
                        <button class="btnCart" onclick="addCart()">
                            <svg class="cartBnt" xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:svgjs="http://svgjs.com/svgjs" width="512" height="512" x="0" y="0" viewBox="0 0 391.837 391.837" style="enable-background:new 0 0 512 512" xml:space="preserve" class=""><g><path d="M285.257 35.528c58.743.286 106.294 47.836 106.58 106.58 0 107.624-195.918 214.204-195.918 214.204S0 248.165 0 142.108c0-58.862 47.717-106.58 106.58-106.58a105.534 105.534 0 0 1 89.339 48.065 106.578 106.578 0 0 1 89.338-48.065z" style="" fill="#d7443e" data-original="#d7443e" class=""></path></g></svg>
                            <p id="textBtnAddCart">Add to cart</p>
                        </button>

                        <button class="wishlist">
                            <svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:svgjs="http://svgjs.com/svgjs" width="512" height="512" x="0" y="0" viewBox="0 0 391.837 391.837" style="enable-background:new 0 0 512 512" xml:space="preserve" class=""><g><path d="M285.257 35.528c58.743.286 106.294 47.836 106.58 106.58 0 107.624-195.918 214.204-195.918 214.204S0 248.165 0 142.108c0-58.862 47.717-106.58 106.58-106.58a105.534 105.534 0 0 1 89.339 48.065 106.578 106.578 0 0 1 89.338-48.065z" style="" fill="#d7443e" data-original="#d7443e" class=""></path></g></svg>
                            add to wishlist
                        </button>
                    </div>
                </div>
                <svg onclick="setaDireitaClick()" class="setas setaDireita" xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:svgjs="http://svgjs.com/svgjs" width="512" height="512" x="0" y="0" viewBox="0 0 32 32" style="enable-background:new 0 0 512 512" xml:space="preserve" class=""><g><path d="M16 4a12 12 0 1 0 12 12A12 12 0 0 0 16 4zm7.71 12.71-7 7a1 1 0 0 1-1.42 0 1 1 0 0 1 0-1.42l5.3-5.29H9a1 1 0 0 1 0-2h11.59l-5.3-5.29a1 1 0 0 1 1.42-1.42l7 7a1 1 0 0 1 0 1.42z" data-name="Layer 15" fill="#ffffff" data-original="#000000"></path></g></svg>

            </div>
    
        </div>
    </main>

    <main class="produto2">
        <div class="card1">
            <svg onclick="setaEsquerdaClick()" class="setas setaEsquerda" xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:svgjs="http://svgjs.com/svgjs" width="512" height="512" x="0" y="0" viewBox="0 0 32 32" style="enable-background:new 0 0 512 512" xml:space="preserve" class=""><g><path d="M16 4a12 12 0 1 0 12 12A12 12 0 0 0 16 4zm7.71 12.71-7 7a1 1 0 0 1-1.42 0 1 1 0 0 1 0-1.42l5.3-5.29H9a1 1 0 0 1 0-2h11.59l-5.3-5.29a1 1 0 0 1 1.42-1.42l7 7a1 1 0 0 1 0 1.42z" data-name="Layer 15" fill="#ffffff" data-original="#000000"></path></g></svg>
            <div class="card2">
                <div class="cntrimgProduto">
                    <img class="imgProduto" src="img/estrelaDaMorte.png" alt="">
                </div>
                <div class="cntrInfosProduto">
                    <h1>imperial army's death star</h1>
                    <p class="preco">$99.999</span></p>
                    <div class="cntrTamanhoDurabilidade">
                        <div class="cntrHypedriveArmament">
                            <span>
                                <p>HYPEDRIVE RATING</p>
                                <div class="hypedriveStar">
                                    <p class="hypedriveStarClass" onclick="hypedriveStar('1')">CLASS 4</p>
                                    <p class="hypedriveStarClass" onclick="hypedriveStar('2')">CLASS 20</p>
                                </div>
                            </span>
                            <span>
                                <p>ARMAMENT</p>
                                <div class="armamentStar">
                                    <p class="armamentStarLaser" onclick="armamentStar('1')">SUPERLASER</p>
                                    <p class="armamentStarLaser" onclick="armamentStar('2')">TURBOLASER</p>
                                </div>
                            </span>
                        </div>
                        <div class="cntrDurabilidade">
                            <div class="cntrPorcentagemDurabilidade">
                                <p>70%</p>
                            </div>
                            <p>durability</p>
                        </div>
                    </div>
                    <div class="cntrButons">
                        <button class="btnCart">
                            <svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:svgjs="http://svgjs.com/svgjs" width="512" height="512" x="0" y="0" viewBox="0 0 391.837 391.837" style="enable-background:new 0 0 512 512" xml:space="preserve" class=""><g><path d="M285.257 35.528c58.743.286 106.294 47.836 106.58 106.58 0 107.624-195.918 214.204-195.918 214.204S0 248.165 0 142.108c0-58.862 47.717-106.58 106.58-106.58a105.534 105.534 0 0 1 89.339 48.065 106.578 106.578 0 0 1 89.338-48.065z" style="" fill="#d7443e" data-original="#d7443e" class=""></path></g></svg>
                            Add to cart
                        </button>

                        <button class="wishlist">
                            <svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:svgjs="http://svgjs.com/svgjs" width="512" height="512" x="0" y="0" viewBox="0 0 391.837 391.837" style="enable-background:new 0 0 512 512" xml:space="preserve" class=""><g><path d="M285.257 35.528c58.743.286 106.294 47.836 106.58 106.58 0 107.624-195.918 214.204-195.918 214.204S0 248.165 0 142.108c0-58.862 47.717-106.58 106.58-106.58a105.534 105.534 0 0 1 89.339 48.065 106.578 106.578 0 0 1 89.338-48.065z" style="" fill="#d7443e" data-original="#d7443e" class=""></path></g></svg>
                            add to wishlist
                        </button>
                    </div>
                </div>

            </div>
    
        </div>
    </main>


    <img class="simbolo" src="img/simbolo.png" alt="">
    <img class="imgFundo" src="https://observatoriodocinema.uol.com.br/wp-content/uploads/2016/10/trooper.jpg" alt="">
    <div class="colorFundo"></div>
    <div class="colorFundo2"></div>


    <script>
        let produto1 = document.querySelector(".produto1")
        let produto2 = document.querySelector(".produto2")
        let setaEsquerda = document.querySelector(".setaEsquerda")
        let setaDireita = document.querySelector(".setaDireita")
        let opitonsSize = document.querySelectorAll(".opitonsSize")
        let hypedriveStarClass = document.querySelectorAll(".hypedriveStarClass")
        let armamentStarLaser = document.querySelectorAll(".armamentStarLaser")
        let cartBnt = document.querySelector(".cartBnt")
        let btnCart = document.querySelector(".btnCart")
        let textBtnAddCart = document.getElementById("textBtnAddCart")
        
        function setaEsquerdaClick(){
            produto1.style.display = "flex"
            produto2.style.display = "none"

            setaEsquerda.style.display = "none"
            setaDireita.style.display = "flex"
        }
        function setaDireitaClick(){
            produto1.style.display = "none"
            produto2.style.display = "flex"

            setaEsquerda.style.display = "flex"
            setaDireita.style.display = "none"

        }

        for (let i = 0; i < opitonsSize.length; i++) {
            opitonsSize[i].style.border = "none"
        }
        
        opitonsSize[0].style.border = "1px solid #cc2e41"
        function sizeHelmet(indice){
            for (let i = 0; i < opitonsSize.length; i++) {
                opitonsSize[i].style.border = "none"
            }
            opitonsSize[indice-1].style.border = "1px solid #cc2e41"
        }

        for (let i = 0; i < hypedriveStarClass.length; i++) {
            hypedriveStarClass[i].style.border = "none"
        }
        
        hypedriveStarClass[0].style.border = "1px solid #cc2e41"
        function hypedriveStar(indice){
            for (let i = 0; i < hypedriveStarClass.length; i++) {
                hypedriveStarClass[i].style.border = "none"
            }
            hypedriveStarClass[indice-1].style.border = "1px solid #cc2e41"
        }

    
        for (let i = 0; i < armamentStarLaser.length; i++) {
            armamentStarLaser[i].style.border = "none"
        }
        
        armamentStarLaser[0].style.border = "1px solid #cc2e41"
        function armamentStar(indice){
            for (let i = 0; i < armamentStarLaser.length; i++) {
                armamentStarLaser[i].style.border = "none"
            }
            armamentStarLaser[indice-1].style.border = "1px solid #cc2e41"
        }

        
        function addCart(){
            cartBnt.style.display = "block"
            textBtnAddCart.style.animation = "letraSumindo 2s both"

            setTimeout(function(){ 
                textBtnAddCart.innerHTML = "Added!"
                textBtnAddCart.style.animation = "letraAparecendo 2s both"
                btnCart.style.backgroundColor = "#df3246"

            }, 2000);
        }
    </script>
</body>
</html>
